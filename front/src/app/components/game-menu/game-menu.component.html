<div class="flex w-screen h-screen bg-purple-950 p-2">

    <div class="w-1/4 border-2 border-gray-900 bg-purple-900 flex flex-col justify-center">

        <div class="flex flex-col h-1/6 justify-center border-b-2 border-purple-950">
            <div class="flex p-2 my-auto">
                <div class="w-full text-center text-4xl text-white">Equipos</div>
            </div>
        </div>

        <div class="h-5/6 w-full bg-purple-900 flex-col overflow-auto">
            <div class="bg-green-700 text-white text-4xl p-4 text-center cursor-pointer hover:bg-green-600" (click)="teamsService.add_team()">
                +
            </div>
            @for (team of teamsService.teams_avaliable; track $index) {

                <div class="w-full p-3 text-2xl text-center" [ngClass]="{'bg-gray-500': team.is_selected, 'bg-gray-600': !team.is_selected, 'text-white': team.is_selected, 'text-gray-400': !team.is_selected}" (click)="team.is_selected = !team.is_selected;" (mousedown)="onMouseDownTeams($index)" (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()">
                    {{team.name}}
                </div>
            }
        </div>
    </div>


    <div class="w-3/4 h-full ml-2 flex gap-2 flex-col">

        <div class="w-full h-3/4 border-2 border-gray-900 bg-purple-900 flex flex-col overflow-auto p-2">
            <div class="text-4xl mt-2 text-center text-white">Colecciones</div>
            <div class="flex w-full p-4 gap-4 justify-around flex-wrap">
                <div class="h-52 w-60 bg-green-700 flex flex-col justify-center" (click)="colectionService.add_colection()">
                    <div class="w-full text-center text-white text-4xl">
                        +
                    </div>
                </div>

                @for (colection of colectionService.colections_avaliable; track $index) {
                    <div class="h-52 w-60 flex flex-col justify-center" [ngClass]="{'bg-gray-500': colection.is_selected, 'bg-gray-600': !colection.is_selected, 'text-white': colection.is_selected, 'text-gray-400': !colection.is_selected}" (click)="colection.is_selected = !colection.is_selected;" (mousedown)="onMouseDownColections($index)" (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()">
                        <div class="w-full text-center text-white text-4xl">
                            {{colection.name}}
                        </div>
                    </div>
                }
            </div>
        </div>
        
        <div class="w-full h-1/4 border-2 border-gray-900 bg-purple-900">
            <div>
                
            </div>
        </div>

    </div>

</div>
